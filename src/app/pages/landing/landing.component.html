<div style="margin-top: 7px">
  <button (click)="recopilacionDeTodosFormulariosYEnvio()" mat-raised-button class="probando">Recopilar toda la informacion y ENVIAR</button>
</div>

<br>
<div>
<!--   <p>Formulario patrimonio guardado? {{recibiendoFormularioPatrimonio}}</p>-->
  Numero usuario Global: <input [(ngModel)]="idUsuario" type="number"><button (click)="load()" type="button" color="primary">Cargar</button>
</div>


<mat-toolbar color="white">
	<mat-toolbar-row>
		<img height="60" src="assets/images/Logo_UCC.png">
	</mat-toolbar-row>
</mat-toolbar>

<mat-tab-group mat-stretch-tabs mat-align-tabs="center" animationDuration="0ms">

  <mat-tab>
    <br>
    <ng-template mat-tab-label>
      <div [ngStyle]="estilosCaratula">2516 Caratula</div>
    </ng-template>
    <app-caratula (enviandoEstadoFormularioGuardado)="recibiendoEstadosFormularios = $event;cambioEstilosCaratula()"  [recibiendoCargaDBCaratula]="enviadoCargaCaratula"></app-caratula>
  </mat-tab>

	<mat-tab>
    <br>
    <ng-template mat-tab-label>
      <div [ngStyle]="estilosPatrimonio">2516 (ESF - Patrimonio)</div>
    </ng-template>
		<app-patrimonio (enviandoEstadoFormularioGuardado)="recibiendoEstadosFormularios = $event;cambioEstilosPatrimonio()" [recibiendoCargaDBPatrimonio]="enviadoCargaPatrimonio"></app-patrimonio>
	</mat-tab>

	<mat-tab>
		<br>
    <ng-template mat-tab-label>
      <div [ngStyle]="estilosRentaLiquida">H3 (ERI - Renta Liquida)</div>
    </ng-template>
    <app-renta-liquida (enviandoEstadoFormularioGuardado)="recibiendoEstadosFormularios = $event;cambioEstilosRentaLiquida()" [recibiendoCargaDBRentaLiquida]="enviadoCargaRentaLiquida"></app-renta-liquida>
	</mat-tab>

	<mat-tab label="H4 (Impuestos Diferido)">
		<br>
		<app-impuestos-diferidos></app-impuestos-diferidos>
	</mat-tab>
	<mat-tab label="H5 (Ingreso y Facturacion)">
		<br>
		<app-ingreso-y-facturacion></app-ingreso-y-facturacion>
	</mat-tab>
	<mat-tab label="H6 (Activos fijos)">
		<br>
		<app-activos-fijos></app-activos-fijos>
	</mat-tab>
	<mat-tab label="H7 (Resumen ESF - ERI)">
		<br>
		<app-resumen></app-resumen>
	</mat-tab>
	<mat-tab label="detalle renglones del 110">
		<br>
		<app-detalle-renglones></app-detalle-renglones>
	</mat-tab>
	<mat-tab label="Formulario110">
		<br>
		<app-formulario110></app-formulario110>
	</mat-tab>
</mat-tab-group>
