<form [formGroup]="caratulaForm">

	<div formArrayName="data">
		<div *ngFor="let item of caratulaForm.get('data')['controls']; let i = index;" formGroupName="{{i}}">

			<mat-form-field>
				<mat-label>Key</mat-label>
				<input matInput type="text" formControlName="key">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Valor</mat-label>
				<input matInput type="text" formControlName="value">
			</mat-form-field>
			
		</div>
	</div>

	<button mat-flat-button color="primary" (click)="clic()">Primary</button>
</form>
